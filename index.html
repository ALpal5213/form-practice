<!DOCTYPE html>

<html>
    <head>
        <title>index</title>
    </head>
    <body>
        <h1>Signup Form</h1>
        <p>Fill in the form below to signup!</p>
        <p>Definitely not a scam!</p>
        <p>Financial information will be kept secure!</p>

        <form>
            <label>
                Email:
                <br>
                <input type="text" name="email">
            </label>
            <br>

            <label>
                Password:
                <br>
                <input type="password" name="password">
            </label>
            <br>

            <label>
                Github Username:
                <br>
                <input type="text" name="username">
            </label>
            <br>

            <label>
                Membership Type:
                <br>
                <input type="radio" name="enterprise">Enterprise<br>
                <input type="radio" name="pro">Pro<br>
                <input type="radio" name="free">Free<br>
            </label>
            <br>

            <label>
                Remember Me?
                <br>
                <input type="checkbox" name="remember">
            </label>
            <br>
            <br>

            <input type="submit" value="submit">
            <br>
        </form>
    </body>
</html>
